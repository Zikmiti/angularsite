<div class="container">

    <div class="modal fade bd-example-modal-sm p-3" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="container">
                    <app-cat-form></app-cat-form>
                </div>
            </div>
        </div>
    </div>

    <h1 class="text-center p-2">Article</h1>
    <div class="form-group">
        <label class="col-form-label" for="name">Nom</label>
        <input type="text" class="form-control" placeholder="Nom..." [(ngModel)]="nom" id="nom" required>

        <label class="col-form-label" for="prix">Prix (â‚¬)</label>
        <input type="text" class="form-control" placeholder="Prix..." [(ngModel)]="prix" id="prix" required>
        <hr>
        <label class="col-form-label" for="name">Image</label>
        <input type="text" class="form-control" placeholder="image..." [(ngModel)]="image" id="image" required>
        <hr>
        <label class="col-form-label" for="description">Description</label>
        <textarea class="form-control" rows="3" placeholder="Description..." [(ngModel)]="description" id="description"
            required></textarea>
        <hr>
        <label class="col-form-label" for="description">Categories</label>

        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target=".bd-example-modal-sm"><i
                class="fas fa-list"></i></button>

        <select class="form-control" id="categories" multiple>
            <option *ngFor="let value of categories" value="{{value.id}}">{{value.libelle}}</option>
        </select>

        <input type="hidden" id="identifiant" [(ngModel)]="id">

        <button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target=".bd-example-modal-lg"
            (click)="valid()">Valider</button>


    </div>
</div>
