<div *ngIf="!auth; else elseBlock">
    <fieldset id="formfieldset">
        <legend>Portail</legend>
        <p id="error" *ngIf="message">{{message}}</p>
        <div class="form-group">
            <label for="login">Identifiant</label>
            <input [(ngModel)]="login" type="text" class="form-control" name="username" placeholder="Identifiant...">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input [(ngModel)]="password" type="password" class="form-control" name="pass"
                placeholder="Mot de passe...">
        </div>
        <button (click)="Submitlogin()" class=" btn btn-primary">Se connecter</button>
    </fieldset>
</div>
<ng-template #elseBlock>
    <app-crud></app-crud>
</ng-template>
